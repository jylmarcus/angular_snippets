<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label for="name">Name: </mat-label>
    <!--formControlName must correspond to control as initialized in formGroup-->
    <input matInput aria-label="name" formControlName="name" type="text">
    <!--Demonstration of error in form control-->
    <mat-error *ngIf="form.controls['name'].hasError('required') || form.controls['name'].hasError('minLength')">Please enter a valid name</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label for="email">Email: </mat-label>
    <input matInput aria-label="email" formControlName="email" type="email">
    <mat-error *ngIf="form.controls['email'].hasError('required') || form.controls['email'].hasError('email')">Please enter a valid email</mat-error>
  </mat-form-field>
  <mat-radio-group aria-label="Select an option" formControlName="options">
      <mat-radio-button *ngFor="let item of radioVariable" [value]="item">{{item}}</mat-radio-button>
  </mat-radio-group>
  <mat-form-field>
    <button mat-raised-button type="submit" color="primary" [disabled]="form.invalid">Submit</button>
  </mat-form-field>
</form>
